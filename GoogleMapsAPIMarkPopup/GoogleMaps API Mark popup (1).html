<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Go2Egypt</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <style media="screen">
    #map {
      height: 500px;
      width: 80%;
      margin: 0px auto;
    }
  </style>

</head>

<body>
  <h1>Best Places to Visit Egypt!</h1>

  <i class="fas fa-user"></i>

  <div id="map"></div>
  <script>
    function initMap() {
      //Map Options
      var mapOptions = {
        center: {
          lat: 26.8206,
          lng: 30.8025
        },
        zoom: 6
      }
      // New map
      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      var markers = [{
        cooeds: {
          lat: 25.6872,
          lng: 32.6396
        },
        infoCopy: "22 Lorem ipsum dolor sit amet."
      }, {
        cooeds: {
          lat: 30.0444,
          lng: 31.2357
        },
        iconImage: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
        infoCopy: "11w Lorem ipsum dolor sit ametm."
      }];

      function addMarkers(props) {
        var marker = new google.maps.Marker({
          position: props.cooeds,
          map: map,
        });
        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.infoCopy){
          var infoWindow = new google.maps.InfoWindow({
            content:props.infoCopy
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }

        console.log("props.cooeds: ", props.cooeds);
        console.log("props.iconImage: ", props.iconImage);
        console.log("props.infoCopy: ", props.infoCopy);
        console.log("marker: ", marker);
      }

      for (var i = 0; i < markers.length; i++) {
        addMarkers(markers[i]);
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH9ByfK9h9zwMtXIXZIKwJWruHcKWBa24&callback=initMap" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR" crossorigin="anonymous"></script>
</body>

</html>
